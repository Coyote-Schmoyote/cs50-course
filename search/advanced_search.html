<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="h-100">

    	<!-- navigation -->
    	<ul class= "nav justify-content-end">
    		<li class="nav-item">
    		<a class ="nav-link" href="index.html">Google Search</a>
    		</li>
    		<li class="nav-item">
    		<a class="nav-link" href="advanced_search.html">Advanced Search</a>
    		</li>
    	</ul>

  
    	<!--search-->
		<div class="container flex-row bd-highlight h-100">
		  	<div class="d-flex flex-row">
		  		<form action="https://www.google.com/search">
                    <h5>
                    Find pages with... 
                    </h5>
                    <div class="d-flex flex-row bd-highlight mb-2">
                          <div class="col p-3 bd-highlight">
                            <small>all these words:
                            </small>
                        </div>
                          <div class="col p-7 bd-highlight">
                            <input class="border border-primary rounded-0 col-form-label shadow" type="text" name="as_q">
                        </div>
                    </div>
                    <div class="d-flex flex-row bd-highlight mb-2">
                          <div class="col p-3 bd-highlight">
                            <small>
                            this exact word or phrase:
                        </small>
                        </div>
                          <div class="col p-7 bd-highlight">
                            <input class="border border-primary rounded-0 col-form-label shadow" type="text" name="as_epq">
                        </div>
                    </div>
                    <div class="d-flex flex-row bd-highlight mb-2">
                          <div class="col p-3 bd-highlight"> 
                            <small>
                            any of these words:
                        </small>
                        </div>
                          <div class="col p-7 bd-highlight">
                            <input class="border border-primary rounded-0 col-form-label shadow" type="text" name="as_oq">
                        </div>
                    </div>
                     <div class="d-flex flex-row bd-highlight mb-2">
                          <div class="col p-3 bd-highlight">
                          <small>
                            none of these words:
                        </small>
                        </div>
                          <div class="col p-7 bd-highlight">
                            <input class="border border-primary rounded-0 col-form-label shadow" type="text" name="as_eq">
                        </div>
                    </div>
		          	<div class = "col-md-12 text-end">	   	
		             <input class="btn btn-primary border-light" type="submit" value="Advanced Search">
		           </div>
		     	<form>
		    </div>
		    <!-- /input-group -->
		 </div>
		  <!-- /.col-lg-6 -->



    </body>
</html>
